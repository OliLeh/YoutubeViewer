<!DOCTYPE html>
<html lang="en" class="flexgrid">
<head>
  <meta charset="UTF-8">
  <title>YouTube</title>
 
<style>
@charset "UTF-8";
body {
  background-color: black;
  overflow: hidden; /* Hide scrollbars */
}

.video-container {
    position: relative;
    padding-bottom: 56.25%;
    padding-top: 0;
    height: 0;
    overflow: hidden;
}

.video-container iframe,
.video-container object,
.video-container embed {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

</style>
</head>
<body>
    <div class="video-container"><iframe id="myframe" title="YouTube video player" frameborder="0" allowfullscreen></iframe></div>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const url = urlParams.get('url')
        const yturl = "https://www.youtube-nocookie.com/embed/" + url + "?autoplay=1"
        document.getElementById('myframe').src= yturl;
    </script>
    
</body>
</html>
