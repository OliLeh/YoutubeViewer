<!DOCTYPE html>
<html lang="en" class="flexgrid">
<head>
  <meta charset="UTF-8">
  <title>YouTube</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>▶️</text></svg>">
 
<style>
@charset "UTF-8";
body {
  background-color: black;
  overflow: hidden; /* Hide scrollbars */
}

.video-container {
    position: relative;
    padding-bottom: 56.25%;
    padding-top: 0;
    height: 0;
    overflow: hidden;
}

.video-container iframe,
.video-container object,
.video-container embed {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

</style>
</head>
<body>
    <div class="video-container"><iframe id="myframe" title="YouTube video player" frameborder="0" allowfullscreen></iframe></div>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const url = urlParams.get('url')
        const yturl = "https://www.youtube-nocookie.com/embed/" + url + "?autoplay=1"
        document.getElementById('myframe').src= yturl;


        const videoUrl = `https://www.youtube.com/watch?v=${url}`;

        fetch(`https://www.youtube.com/oembed?url=${videoUrl}&format=json`)
        .then(response => response.json())
        .then(data => {
        document.title = data.title;
        })
        .catch(error => console.error('Error:', error));
    </script>
    
</body>
</html>
